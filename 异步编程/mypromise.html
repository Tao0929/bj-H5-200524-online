<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promiseA+规范实现手写promise</title>
</head>

<body>
    <script src="mypromise/mypromise.js"></script>
    <script>

        let promise = new MyPromise((resolve, reject) => {
            setTimeout(() => {
                resolve(1)
                console.log("task1")
            }, 1000)
        })

        promise.then().then(value => {
            console.log(value)
            return 10000
        },
            reason => {
                console.log(reason)
            }
        ).then(value => {
            console.log(value)
        },
            reason => {
                console.log(reason)
            })

        console.log(promise)

    </script>
</body>

</html>
